---
- summary: |
    Проверка возможности добавления товара в корзину
  requirement: |
    При нажатии кнопки "в корзину" в корзине появится товар
  prerequisites: |
    открыта страница магазина со списком товаров, у всех товаров есть кнопка "в корзину"
  steps:
    - Выбираем товар
    - Нажимаем кнопку "В корзину"
    - Переходим в корзину
  expected-result: |
    Товар добавлен в корзину

- summary: |
    Проверка возможности оформления заказа
  requirement: |
    При нажатии на кнопку "оформить заказ" всплывает окно "заказ успешно оформлен"
  prerequisites:
    Открыта страница корзины, в корзину добавлены товары
  steps:
    - Входим в корзину
    - Нажимаем кнопку "оформить заказ"
  expected-result: |
    - Всплывает окно "заказ успешно оформлен"

- summary: |
    Проверка использования фильтра товаров по категориям 
  requirement: |
    При выборе любой категории отображается только товар выбранной категории
  prerequisites:
    Открыта страница магазина
  steps:
    - Выбрать любую категорию, например, "groceries"
  expected-result: |
    Отобразится товар категории groceries

- summary: |
    Проверка использования поиска товаров
  requirement: |
    При вводе названия товара, относящегося к категориям на данной странице, в строку поиска товар появляется на странице
  prerequisites:
    Открыта страница магазина
  steps:
    - В строку поиска ввести название товара, относящегося к одной из категорий товаров на данной странице
  expected-result: |
    На странице отобразится искомый товар

- summary: |
    Проверка использования поиска товаров
  requirement: |
    При вводе названия товара в строку поиска товар появляется на странице
  prerequisites:
    Открыта страница магазина
  steps:
    - В строку поиска ввести название товара любой категории
  expected-result: |
    На странице отобразится искомый товар

- summary: |
    Проверка использования фильтра товаров по производителю
  requirement: |
    При выборе любого производителя отображается только товар данного производителя
  prerequisites:
    Открыта страница магазина
  steps:
    - Выбрать любого производителя, например, "chanel"
  expected-result: |
    Отобразится товар выбранного производителя, например, "chanel"

- summary: |
    Проверка использования фильтра товаров по цене
  requirement: |
    При выборе ценового диапазона на странице магазина отображаются товары, находящиеся в этом диапазоне
  prerequisites:
    Открыта страница магазина
  test-data: |
    диапазон цен от 0 до 6600
  steps:
    - Ввести в поле цены "from" 0, в поле "To" 6600
  expected-result: |
     На странице магазина отобразятся товары, находящиеся в этом ценовом диапазоне

- summary: |
    Проверка использования фильтра товаров по цене на отрицательные числа
  requirement: |
    При вводе отрицательных чисел появляется уведомление об ошибке
  prerequisites:
    Открыта страница магазина
  test-data: |
    диапазон цен от -80 до -26
  steps:
    - Ввести в поле цены "from" -80, в поле "To" -26
  expected-result: |
     Должна быть отображена ошибка ввода отрицательных чисел

- summary: |
    Удаление товара из корзины
  requirement: |
    При нажатии кнопки "удалить" в корзине удаляется одна единица выбранного товара
  prerequisites: |
    Открыта страница корзины, в корзину добавлены товары
  steps:
    - Напротив выбранного товара нажимаем кнопку "удалить"
  expected-result: |
    Из корзины удалена одна единица товара

- summary: |
    Удаление всех товаров из корзины
  requirement: |
    При нажатии кнопки "очистить корзину" в корзине удаляются все товары
  prerequisites: |
    Открыта страница корзины, в корзину добавлены товары
  steps:
    - Нажать кнопку "очистить корзину"
  expected-result: |
    Из корзины удалены все товары

- summary: |
    Проверка возможности продолжить покупки
  requirement: |
    При нажатии кнопки "продолжить покупки" происходит переход из корзины на главную страницу магазина
  prerequisites: |
    Открыта страница корзины
  steps:
    - Нажать кнопку "продолжить покупки"
  expected-result: |
    происходит переход со страницы корзины на главную страницу магазина
