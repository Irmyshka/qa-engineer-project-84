  environment: |
      Google Chrome 133.0.6943.59 (Официальная сборка), (64 бит)
      Windows 10 Version 22H2
  steps-to-reproduce: |
      1. Добавить в корзину несколько разных товаров
      2. перейти в корзину
  expected-result: |
      Кнопка "clean" ( или "удалить") в каждой строке отображается на одном уровне по вертикали
