- summary: |
      При переходе на разные страницы магазина меняется язык интерфейса с русского на английский
  environment: |
      Google Chrome 133.0.6943.59 (Официальная сборка), (64 бит)
      Windows 10 Version 22H2
  steps-to-reproduce: |
      1. Выбрать язык интерфейса Russian
      2. Перейти в корзину
      3. Вернуться на главную страницу магазина
  expected-result: |
      Русский язык интерфейса на всех страницах магазина
  actual-result: |
     язык интерфейса меняется на английский (English)

